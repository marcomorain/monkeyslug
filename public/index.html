<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>monkeyslug</title>
    <link rel=stylesheet href="style.css" type="text/css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.2.1/purl.min.js"></script>
    <!-- script type="text/javascript" src="gl-matrix-min.js"></script -->
    <script type="text/javascript" src="gl-matrix.js"></script>
    
    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 vertex_color;

      void main(void) {
        gl_FragColor = vertex_color;
      }
    </script>
    
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 position;
      uniform vec4 color;

      uniform mat4 model_view_matrix;
      uniform mat4 projection_matrix;

      varying vec4 vertex_color;

      void main(void) {
        gl_Position = projection_matrix * model_view_matrix * vec4(position, 1);
        vertex_color = vec4(position, 1);
      }
    </script>
    
    <script src="screen.js"></script>
    <script src="client.js"></script>
  </head>
  <body>
    <canvas id="game" width="640" height="480"></canvas>
    <input id="fullscreen" type="submit" value="Enter Fullscreen" />
    <div class="console" id="console"/>
  </body>
</html>
